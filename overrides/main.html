{% extends "base.html" %}
{% block htmltitle %}
  <title>{% if page and page.title and not page.is_homepage %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
  <link rel="icon" href="{{ 'assets/favicons/favicon.ico' | url }}" type="image/x-icon">
  <link rel="icon" href="{{ 'assets/favicons/favicon-16x16.png' | url }}" sizes="16x16" type="image/png">
  <link rel="icon" href="{{ 'assets/favicons/favicon-32x32.png' | url }}" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="{{ 'assets/favicons/apple-touch-icon.png' | url }}">
  <link rel="manifest" href="{{ 'assets/favicons/site.webmanifest' | url }}">
  <link rel="icon" href="{{ 'assets/favicons/android-chrome-192x192.png' | url }}" sizes="192x192" type="image/png">
  <link rel="icon" href="{{ 'assets/favicons/android-chrome-512x512.png' | url }}" sizes="512x512" type="image/png">
{% endblock %}
