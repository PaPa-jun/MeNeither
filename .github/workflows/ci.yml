name: ci

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保获取完整历史记录

      - name: Configure Git Credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - run: pip install mkdocs-material

      - run: pip install mkdocs-glightbox

      - name: Deploy with mkdocs gh-deploy
        run: mkdocs gh-deploy --force --message "Deploying from CI [skip ci]"

      - name: Sync CNAME file to gh-pages branch
        run: |
          # 检查并切换到 gh-pages 分支
          git checkout gh-pages || (git checkout --orphan gh-pages && git rm -rf .)
          
          # 从 main 分支获取最新的 CNAME 文件
          git checkout main -- CNAME
          
          # 添加、提交并推送更改到 gh-pages 分支
          git add CNAME
          git commit -m "Sync CNAME file from main branch" || echo "No changes to commit"
          git push origin gh-pages